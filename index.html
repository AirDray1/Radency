<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="./css/style.css">
    <title>Just do</title>
</head>
<body>
    <section class="left__sidebar">
        <div class="header-wrapper">
            <header class="header content">
                <div class="dropbtn">
                    <button class="fa-bar">
                        <i class="fa"></i>
                    </button>
                </div>
                <menu class="menu">
                    <li class="menu__item"><i class="archive"></i>Archive</li>
                    <li class="menu__item"><i class="add__list"></i>Add list</li>
                    <li class="menu__item"><i class="remove__list"></i>Remove lists</li>
                </menu>
                <div class="search__block">
                    <div class="search_btn">
                        <i class="search_icon"></i>
                        <input type="text" class="search__input" placeholder="Search">
                    </div>
                </div>
            </header>
        </div>
        <div class="lists-wrapper">
            <div class="lists content">
                <div class="list">
                    
                </div>
            </div>
        </div>
        <div class="list__items__wrapper">
            <div class="list__items">
                <div class="item">
                    <div class="item__logo">
                        <div class="item__logo__item">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-basket" viewBox="0 0 16 16">
                                <path d="M5.757 1.071a.5.5 0 0 1 .172.686L3.383 6h9.234L10.07 1.757a.5.5 0 1 1 .858-.514L13.783 6H15a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1v4.5a2.5 2.5 0 0 1-2.5 2.5h-9A2.5 2.5 0 0 1 1 13.5V9a1 1 0 0 1-1-1V7a1 1 0 0 1 1-1h1.217L5.07 1.243a.5.5 0 0 1 .686-.172zM2 9v4.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V9H2zM1 7v1h14V7H1zm3 3a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3A.5.5 0 0 1 4 10zm2 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3A.5.5 0 0 1 6 10zm2 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3A.5.5 0 0 1 8 10zm2 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 1 .5-.5zm2 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 1 .5-.5z"/>
                            </svg>
                        </div>
                    </div>
                    <div class="item__content">
                        <div class="item__title__block">
                            <h2 class="item__title">Shopping</h2>
                            <span class="item__subtitle">[Task]</span>
                        </div>
                        <p class="prev__text">Bread...</p>
                    </div>
                    <div class="item__info">
                        <p class="item__date">Thu</p>
                        <p class="list__amount">8</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="anchor">
            <div class="anchor__icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="#D3D3D3" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                    <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
                </svg>
            </div>
        </div>
    </section>
    <section class="main-wrapper">
        <main class="main">
            <div class="middle-header-wrapper">
                
            </div>
            <div class="main-content">
                
            </div>
            <div class="main-input">
                <input class="main__input__input" placeholder="Enter name" type="text" name="add">
                <button type="submit" class="main__input__btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32px" height="32px" fill="#D3D3D3" class="bi bi-plus-square" viewBox="0 0 16 16">
                        <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                    </svg>
                </button>
            </div>
        </main>
    </section>
    <script src="./js/script.js" type="module"></script>
</body>
</html>
